<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:include="fragments :: common-header"></head>
	<body>
		<div th:include="fragments :: tab-header"></div>
		<div class="fra">
			<p>Add/Remove PDF Encryption</p>
			<form action="upload/crypto.do" enctype="multipart/form-data" method="POST">
				<p>Select File : <input type="file" name="file"/></p>
				<p>Password : <input type="password" name="userPassword"/></p>
				<input type="radio" name="encrypt" checked="checked" value="true"/>Encrypt
				<input type="radio" name="encrypt" value="false"/>Decrypt
				<p><input type="submit" value="Submit"/></p>
			</form>
		</div>
	</body>
</html>
