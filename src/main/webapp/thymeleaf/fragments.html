<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="common-header">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div th:fragment="tab-header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">PDFize</a>
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li role="presentation" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), '/')} ? 'active' : ''">
								<a href="/">Split</a>
							</li>
							<li role="presentation" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'crypto.do')} ? 'active' : ''">
								<a href="crypto.do">Add/Remove Encryption</a>
							</li>
							<li role="presentation" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'convert.do')} ? 'active' : ''">
								<a href="convert.do">Convert</a>
							</li>
							<li role="presentation" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'compress.do')} ? 'active' : ''">
								<a href="compress.do">Compress</a>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>
	</body>
</html>
