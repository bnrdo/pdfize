<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.2/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.15.0-alpha.1/react.js"></script>
		<!-- <script src="https://github.com/ngReact/ngReact/blob/master/ngReact.js"></script> -->
		<script src="js/index.js"></script>
	</head>
	<body ng-app="MainApp">
		<div ng-controller="TabsCtrl">
			<div>
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">PDFize</a>
						</div>
				
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li role="presentation" 
									ng-repeat="tab in tabs" 
					                ng-class="{active:isActiveTab(tab.url) ? 'active' : ''}" 
					                ng-click="onClickTab(tab)">
					                <a href="javascript:void(0);">{{tab.title}}</a>
					            </li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
			</div>
			<div id="mainView">
	            <div ng-include="currentTab"></div>
	        </div>
        </div>
	</body>
</html>
